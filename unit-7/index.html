<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>


</head>
<body>
    <h2>Create a New Account</h2>
   <form>
       <fieldset>
           <legend>User Info</legend>
           <label for="username">
               User name
            <input type="text name" id="username">
            placeholder=jane_doe@example.com">
           </label>

           <label for="age">
               <select name="age" id="age">
                    <optgroup label="Adult">
                        <option>19-55</option>
                        <option>55+</option>

                        </optgroup>

                        <optgroup>Teens</optgroup>
                        <option>13-18 yrs</option>
                        </optgroup>
                        <optgroup label="Child">
                            <option>6-12 yrs</option>
                        </optgroup>
                        
               </select>
           </label>

           <label for="about-info"
        Tell us about yourself
    <textarea name="about-info id="about-info"
        Tell us something exciting
    </label>

    <input type="checkbox" name="accept-tos value="yes">
    <a href="FAKE.HTML">Termns of Service</a>
    
       </fieldset>
   </form> 
</body>
</html>
